<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <h1>Tic Tac Toe game</h1>

  <section id="game-field">
    <div class="game-field_grid">
        <div id="1" class="grid_cell"><span></span></div>
        <div id="2" class="grid_cell"><span></span></div>
        <div id="3" class="grid_cell"><span></span></div>
        <div id="4" class="grid_cell"><span></span></div>
        <div id="5" class="grid_cell"><span>O</span></div>
        <div id="6" class="grid_cell"><span></span></div>
        <div id="7" class="grid_cell"><span></span></div>
        <div id="8" class="grid_cell"><span></span></div>
        <div id="9" class="grid_cell"><span></span></div>
    </div>
  </section>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="timer.js"></script>
  <script src="site.js"></script>

</body>
</html>
