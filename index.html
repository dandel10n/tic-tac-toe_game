<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <h1>Tic Tac Toe game</h1>

  <section class="choiceSection">
    <div>Would you like to play X or O?</div>
    <button class="choiceButton" id="buttonX">X</button>
    <button class="choiceButton" id="buttonO">O</button>
  </section>

  <section id="game-field">
    <div class="game-field_grid">
        <div data-number="0" class="grid_cell"><span></span></div>
        <div data-number="1" class="grid_cell"><span></span></div>
        <div data-number="2" class="grid_cell"><span></span></div>
        <div data-number="3" class="grid_cell"><span></span></div>
        <div data-number="4" class="grid_cell"><span>O</span></div>
        <div data-number="5" class="grid_cell"><span></span></div>
        <div data-number="6" class="grid_cell"><span></span></div>
        <div data-number="7" class="grid_cell"><span></span></div>
        <div data-number="8" class="grid_cell"><span></span></div>
    </div>
  </section>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="tic_tac_toe.js"></script>
  <script src="site.js"></script>

</body>
</html>
