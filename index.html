<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <h1>Tic Tac Toe game</h1>

  <section class="choiceSection">
    <div class="playersChoice active">
      <div>Choose 1 player or 2 players game?</div>
      <button class="chooseGameButton" data-multiplayer="false">1 player</button>
      <button class="chooseGameButton" data-multiplayer="true">2 players</button>
    </div>

    <div class="XOChoice">
      <div>Would you like to play X or O?</div>
      <button class="chooseXOButton" data-player1="X" data-player2="O">X</button>
      <button class="chooseXOButton" data-player1="O" data-player2="X">O</button>
    </div>

    <div class="resetTheGame">
      <button class="resetButton">Reset All</button>
    </div>
  </section>

  <section id="game-field">
    <div class="game-field_grid">
        <div data-number="0" class="grid_cell"></div>
        <div data-number="1" class="grid_cell"></div>
        <div data-number="2" class="grid_cell"></div>
        <div data-number="3" class="grid_cell"></div>
        <div data-number="4" class="grid_cell"></div>
        <div data-number="5" class="grid_cell"></div>
        <div data-number="6" class="grid_cell"></div>
        <div data-number="7" class="grid_cell"></div>
        <div data-number="8" class="grid_cell"></div>
    </div>
  </section>

  <p class='winner'></p>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="tic_tac_toe.js"></script>
  <script src="site.js"></script>

</body>
</html>
